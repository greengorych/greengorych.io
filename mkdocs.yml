      link: "mailto:&#103;&#114;&#101;&#101;&#110;&#103;&#111;&#114;&#121;&#99;&#104;&#64;&#103;&#109;&#97;&#105;&#108;&#46;&#99;&#111;&#109;"
      name: email
    - icon: material/github
      link: https://github.com/greengorych
      name: greengorych on GitHub
    - icon: fontawesome/brands/linkedin-in
      link: https://www.linkedin.com/in/greengorych
