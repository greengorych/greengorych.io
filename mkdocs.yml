# Theme settings
theme:
  # Theme name
  name: material
  # Theme features
  features:
    # Show search suggestions
    - search.suggest
    # Highlight matching searching terms
    - search.highlight
    # Add a button to share the current search URL
    - search.share
  # Color palette settings
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      scheme: default
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  # Font settings
  font:
    # Text font
    text: Roboto
    # Code blocks font
    code: Roboto Mono
  # Site language
  language: en
  # Site language direction
  direction: ltr

# Plugins settings
plugins:
  # Blog plugin settings
  - blog:
      # Enable blog plugin
      enabled: true
      # Directory with blog posts
      blog_dir: .
      # URL pattern for blog posts
      post_url_format: "blog/{slug}"
      # Show blog post read time
      post_readtime: true
      # Enable blog archive
      archive: true
  # Search plugin settings
  - search:
      # Enable search plugin
      enabled: true
      # Search language
      lang: en
      # Search separators (regular expression for splitting text into tokens)
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      # Search pipeline with text processing stages
      pipeline:
        # Reduces words to their base form
        - stemmer
        # Removes common stop words
        - stopWordFilter
        # Trims punctuation and special characters
        - trimmer

# Additional settings
extra:
  # Cookie consent configuration
  consent:
    # Title displayed in the cookie consent banner
    title: Cookie consent
    # Description text shown in the cookie consent banner
    description: >-
      We use cookies to remember your visits and preferences, and to understand how you interact with the site.
      Your consent helps us improve the content and make this blog more useful.
    # Definition of cookies categories used by the site
    cookies:
      # Analytics cookies settings
      analytics:
        # Analytics service
        name: Google Analytics
        # Whether analytics cookies are enabled by default
        checked: true
    # List of action buttons in the consent banner
    actions:
      - accept
      - reject
      - manage
  # Analytics configuration
  analytics:
    # Analytics provider
    provider: google
    # Google Analytics tag ID
    property: G-QMWC3TXEVK
  # Environment variable
  environment: !ENV ENV
  # Generator notice
  generator: true
  # Social links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/greengorych
      name: greengorych on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/greengorych
      name: greengorych on LinkedIn
# Additional templates
extra_templates:
  # Template robots.txt
  - robots.txt
