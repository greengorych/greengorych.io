# Theme settings
theme:
  # Theme name
  name: material
  # Specifies the directory with the custom template
  custom_dir: overrides
  # Site favicon
  favicon: assets/images/favicon.svg
  # Theme features
  features:
    # Enables repository code edit icon
    # - content.action.edit
    # Enables repository code view icon
    # - content.action.view
    # Enables adding comments to sections of a code block
    - content.code.annotate
    # Enables the button to copy a block of code
    - content.code.copy
    # Enables the button for selecting lines in a code block
    - content.code.select
    # Enables footnote tooltips
    - content.footnote.tooltips
    # Enables content tabs link
    - content.tabs.link
    # Enables improved tooltips
    - content.tooltips
    # Automatically hide the header when scrolling
    - header.autohide
    # Expand navigation sections
    # - navigation.expand
    # Enables or disables footer navigation
    - navigation.footer
    # Use section index pages
    - navigation.indexes
    # Enable instant loading between pages
    - navigation.instant
    # Enable instant prefetching (preload linked pages)
    - navigation.instant.prefetch
    # Enable instant previews
    # - navigation.instant.preview
    # Show a progress indicator during page loads
    - navigation.instant.progress
    # Display the navigation path (breadcrumbs)
    # - navigation.path
    # Prune navigation to only show relevant sections
    - navigation.prune
    # Group pages by navigation sections
    - navigation.sections
    # Display navigation tabs
    - navigation.tabs
    # Make navigation tabs sticky on scroll
    # - navigation.tabs.sticky
    # Show a back-to-top button
    - navigation.top
    # Track the active anchor in navigation
    - navigation.tracking
    # Show search suggestions
    - search.suggest
    # Highlight matching searching terms
    - search.highlight
    # Add a button to share the current search URL
    - search.share
    # Follow the active anchor in the table of contents
    - toc.follow
    # Integrate table of contents into the navigation sidebar
    # - toc.integrate
  # Icons settings
  icon:
    # Admonition icons
    admonition:
      # Abstract icon
      abstract: material/book-outline
      # Bug icon
      bug: material/bug-outline
      # Danger icon
      danger: material/skull-outline
      # Example icon
      example: material/flask-outline
      # Failure icon
      failure: material/close-octagon-outline
      # Info icon
      info: material/information-outline
      # Note icon
      note: material/note-text-outline
      # Question icon
      question: material/help-circle-outline
      # Quote icon
      quote: material/format-quote-close-outline
      # Success icon
      success: material/check-circle-outline
      # Tip icon
      tip: material/lightbulb-on-outline
      # Warning icon
      warning: material/alert-outline
    # Interface icons
    # Change language icon
    alternate: material/translate
    # Annotation icon
    annotation: material/plus-circle-outline
    # Close icon
    close: material/close
    # Edit current page icon
    edit: material/file-edit-outline
    # Logo icon
    logo: material/leaf
    # Mobile menu icon
    menu: material/menu
    # Next page in footer icon
    next: material/arrow-right
    # Previous page in footer icon
    previous: material/arrow-left
    # Header repository icon
    repo: material/git
    # Search icon
    search: material/magnify
    # Share search icon
    share: material/share
    # Back-to-top button icon
    top: material/arrow-up
    # View page source icon
    view: material/file-eye-outline

  # Theme color palette settings
  palette:
    # Color palette configuration for automatic mode
    - media: "(prefers-color-scheme)"
      # Toggle settings for automatic mode
      toggle:
        # Icon displayed when automatic mode is selected
        icon: material/link
        # Tooltip shown when hovering over the toggle button
        name: Switch to light mode

    # Color palette configuration for light mode
    - media: "(prefers-color-scheme: light)"
      # Accent color for interactive elements (links, highlights, etc.)
      accent: indigo
      # Primary theme color used for header, footer, sidebar, etc.
      primary: indigo
      # Name of the light color scheme
      scheme: default
      # Toggle settings for light mode
      toggle:
        # Icon displayed when light mode is selected
        icon: material/toggle-switch
        # Tooltip shown when hovering over the toggle button
        name: Switch to dark mode

    # Color palette configuration for dark mode
    - media: "(prefers-color-scheme: dark)"
      # Accent color for interactive elements (links, highlights, etc.)
      accent: indigo
      # Primary theme color used for header, footer, sidebar, etc.
      primary: black
      # Name of the dark color scheme
      scheme: slate
      # Toggle settings for dark mode
      toggle:
        # Icon displayed when dark mode is selected
        icon: material/toggle-switch-off
        # Tooltip shown when hovering over the toggle button
        name: Switch to system preference

  # Font settings
  font:
    # Text font
    text: Roboto
    # Code blocks font
    code: Roboto Mono
  # Site language
  language: en
  # Site language direction
  direction: ltr

# Plugins settings
plugins:
  # Blog plugin settings
  - blog:
      # Enables or disables blog archive
      archive: true
      # Specifies archive sections date format
      archive_date_format: yyyy
      # Specifies the name of the archive section
      archive_name: Archive
      # Enables or disables archive pagination
      archive_pagination: true
      # Specifies archive pagination per page
      archive_pagination_per_page: 5
      # Shows post titles in archive section
      archive_toc: false
      # Specifies archive URL format
      archive_url_format: "archive/{date}"
      # Specifies archive URL date format
      archive_url_date_format: yyyy
      # Enables or disables showing authors in blog posts
      authors: true
      # Configuration with blog post authors settings
      authors_file: "{blog}/.authors.yml"
      # Enables or disables authors profiles
      authors_profiles: false
      # Authors profile name
      authors_profiles_name: Authors
      # Enables or disables authors profiles pagination
      authors_profiles_pagination: false
      # Authors profiles pagination per page
      authors_profiles_pagination_per_page: 5
      # Enables or disables showing authors table of contents
      authors_profiles_toc: false
      # Defines authors profiles URL format
      authors_profiles_url_format: "author/{slug}"
      # Directory with blog posts
      blog_dir: .
      # Shows post titles on blog section
      blog_toc: false
      # Enables or disables categories
      categories: true
      # List of allowed categories
      categories_allowed:
        - General
        - Ubuntu
        - WSL
      # Specifies the name of the category section
      categories_name: Categories
      # Enables or disables pagination for category pages
      categories_pagination: true
      # Sets the number of posts per category page in pagination
      categories_pagination_per_page: 5
      # Converts category page URLs to uppercase or lowercase
      categories_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      # Sets the slug separator for category URLs
      categories_slugify_separator: "-"
      # Sets the category sorting rule
      # categories_sort_by: !!python/name:material.plugins.blog.view_post_count
      # Enables or disables reverse sorting of categories (Insiders version only)
      categories_sort_reverse: false
      # Shows post titles on categories (inherited from blog_toc if not set explicitly)
      categories_toc: false
      # Category pages URL pattern
      categories_url_format: "category/{slug}"
      # Enable blog plugin
      enabled: true
      # Enables or disables pagination
      pagination: true
      # Pagination per page
      pagination_per_page: 5
      # Defines pagination URL format
      pagination_url_format: "page/{page}"
      # Defines pagination makrup format
      pagination_format: "~2~"
      # Enables or disables single page pagination
      pagination_if_single_page: false
      # Display the content of the containing view on paginated pages
      pagination_keep_content: true
      # Blog posts date format
      post_date_format: long
      # Blog posts directory
      post_dir: "posts"
      # Sets a required or optional post excerpt
      post_excerpt: required
      # Sets the number of authors in a post excerpt
      post_excerpt_max_authors: 1
      # Sets the number of categories in a post excerpt
      post_excerpt_max_categories: 2
      # Sets the separator to define the post excerpt
      post_excerpt_separator: <!-- more -->
      # Show blog post read time
      post_readtime: true
      # Sets the number of words read per minute.
      post_readtime_words_per_minute: 300
      # Converts blog posts page URLs to uppercase or lowercase
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      # Sets the slug separator for blog post URLs
      post_slugify_separator: "-"
      # URLs date pattern for blog posts
      # post_url_date_format: yyyy/MM/dd
      # URLs pattern for blog posts
      post_url_format: "blog/{slug}"
      # Sets the number of categories included in the blog post URL
      post_url_max_categories: 2

  # Group plugin setiings
  - group:
      # Specifies the rule to enable plugins
      enabled: !ENV ENABLE_GROUP_PLUGINS

      # List of plugins
      plugins:
        # Minify plugin setings
        - minify:
            # Enables o disables HTML minification
            minify_html: true
            # Enables o disables JavaScript minification
            minify_js: true
            # Enables o disables CSS minification
            minify_css: true
            # HTML minification options
            htmlmin_opts:
              # Enables o disables removal HTML comments
              remove_comments: true

        # RSS plugin settings
        - rss:
            # Number of characters for automatic announcement trimming
            # abstract_chars_count: 160
            # Delimiter used to define the announcement boundary
            abstract_delimiter: <!-- more -->
            # Source fields for categories
            categories:
              - categories
            # Path to the comments section
            # comments_path: "#__comments"
            # Metadata date configuration
            date_from_meta:
              # Field containing the creation date
              as_creation: "date.created"
              # Field containing the last update date
              as_update: "date.updated"
              # Date and time formatting pattern
              datetime_format: "%Y-%m-%d"
              # Default time if none is specified
              default_time: "09:00"
              # Default timezone
              default_timezone: Europe/Madrid
            # Enables or disables the RSS plugin
            enabled: true
            # Feed description (if disabled, the site description is used)
            # feed_description:
            # Filenames for generated feeds
            feeds_filenames:
              # JSON feed filename for created posts
              json_created: json-feed.json
              # JSON feed filename for updated posts
              json_updated: json-feed-updated.json
              # RSS feed filename for created posts
              rss_created: rss-feed.xml
              # RSS feed filename for updated posts
              rss_updated: rss-feed-updated.xml
            # Feed title (if disabled, the site title is used)
            # feed_title:
            # Feed TTL (in minutes)
            feed_ttl: 1440
            # URL of the image used in the RSS feed
            image: https://greengorych.io/assets/images/logo.png
            # Enables or disables the JSON feed
            json_feed_enabled: true
            # Number of items included in feeds
            length: 20
            # Path pattern for including articles in the feed
            match_path: "posts/.*"
            # Enables or disables formatted (pretty-printed) RSS/JSON output
            pretty_print: false
            # Enables or disables the RSS feed
            rss_feed_enabled: true
            # UTM analytics parameters appended to URLs
            url_parameters:
              utm_source: "rss"
              utm_medium: "feed"
              utm_campaign: "blog"
            # Enables or disables using commit timestamps from Git history
            use_git: false
            # Enables or disables support for the Material for MkDocs Blog
            use_material_blog: true
            # Enables or disables support for Material for MkDocs Social Cards
            use_material_social_cards: false

  # Search plugin settings
  - search:
      # Enable search plugin
      enabled: true
      # Search language
      lang: en
      # Search separators (regular expression for splitting text into tokens)
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      # Search pipeline with text processing stages
      pipeline:
        # Reduces words to their base form
        - stemmer
        # Removes common stop words
        - stopWordFilter
        # Trims punctuation and special characters
        - trimmer

# Additional settings
extra:
  # Cookie consent configuration
  consent:
    # Title displayed in the cookie consent banner
    title: Cookie consent
    # Description text shown in the cookie consent banner
    description: >-
      We use cookies to remember your visits and preferences, and to understand how you interact with the site.
      Your consent helps us improve the content and make this blog more useful.
    # Definition of cookies categories used by the site
    cookies:
      # Analytics cookies settings
      analytics:
        # Analytics service
        name: Google Analytics
        # Whether analytics cookies are enabled by default
        checked: true
    # List of action buttons in the consent banner
    actions:
      - accept
      - reject
      - manage
  # Analytics configuration
  analytics:
    # Analytics provider
    provider: google
    # Google Analytics tag ID
    property: G-QMWC3TXEVK
  # Environment variable
  environment: !ENV ENV
  # Generator notice
  generator: false
  # Social links
  social:
